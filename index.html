<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google start page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="./src/img/favicon.ico" />
  </head>
  <body>
    <div class="main">
      <header>
        <div class="header_flex">
          <div class="header_flex_item">Почта</div>
          <div class="header_flex_item">Картинки</div>
          <div class="header_flex_item square"></div>
          <div class="header_flex_item last"><button class="log_in_button">Войти</button></div>
        </div>
      </header>
      <main>
        <div><img src="./src/img/google.png" class="main_picture" /></div>
        <div class="main_searh" id="main_search">
          <div class="search_icon">
            <svg
              class="looking_glass"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </div>
          <input id="input" class="input" tabindex="1"/>
          <div class="keyboard_microfon">
            <div class="virtual_keyboard">
              <img class="keyboard_icon" src="./src/img/ketboard.png" />
            </div>
            <div class="microfon">
              <svg
                class="microfon_icon"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  fill="#4285f4"
                ></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                <path
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  fill="#f4b400"
                ></path>
                <path
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  fill="#ea4335"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="center">
          <div class="find_in_google">Поиск в Google</div>
          <div class="find_in_google second">Мне повезет!</div>
        </div>

        <p class="google_servises">
          Сервисы Google доступны на разных языках:
          <a href="https://www.google.com/?hl=en">English</a>
          <a href="https://www.google.com/?hl=be">Беларуская</a>
        </p>
      </main>
      <footer>
        <div class="country">Беларусь</div>
        <div class="footer_main_flex">
          <div class="footer_first_flex">
            <div class="footer_first_flex_item">Реклама</div>
            <div class="footer_first_flex_item">Для бизнеса</div>
            <div class="footer_first_flex_item">Все о Google</div>
            <div class="footer_first_flex_item">Как работает Google Поиск</div>
          </div>
          <div class="footer_second_flex">
            <div class="footer_second_flex_item">Конфидециальность</div>
            <div class="footer_second_flex_item">Условия</div>
            <div class="footer_second_flex_item">Насторойки</div>
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
